<body>

  <!-- IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC  add offset value dynamically using the API -->
  <!-- ISP --> 

  <div class=" overall d-flex flex-column" >

    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-border default-color" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only"></span>
      </div>
    </div>
    
   

    <div class=" container-one" style="background-color: blue;">

      <form name="myForm" method="post" action="">
      <div class="content_input">
        <h2>IP Address Tracker</h2>
        <div class="input">
          <input type="text" id="ip_input" class="inputfield" name="ipaddress" >
          <button id= "submit" class="button">></button>
          <div id="shayo">
             
          </div>
        </div>
      </div>
    </form>

      <div class=" displays">
        <div class="ipaddrress">
          
          <div  class="address">IP ADDRESSS</div>
          <div class="address_value"><h4 id="ipaddress">192.168.123.0</h4></div>
          <div id="shayo">
            
          </div>
        </div>
        <div class="ipaddrress">
          <div class="address">LOCATION</div>
          <div class="address_value"><h4  id="location">192.168.123.0</h4></div>
        </div>
        <div class="ipaddrress">
          <div class="address">TIMEZONE</div>
          <div class="address_value"><h4  id="timezone">192.168.123.0</h4></div>
        </div>
        <div class="ipaddrress">
          <div class="address">ISP</div>
          <div class="address_value"><h4  id="isp">192.168.123.0</h4></div>
        </div>
      </div>

    </div>
    <div  id="map" >

    </div>
  </div>
